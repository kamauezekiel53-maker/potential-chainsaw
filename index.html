<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rose Gift Flipbook</title>
<style>
:root{
  --bg:#07060a; --muted:#eadfe6; --accent1:#ff8fb3; --accent2:#f6d4b8; --radius:12px;
}
body,html{margin:0;padding:0;height:100%;background:var(--bg);color:var(--muted);font-family:Inter,system-ui,sans-serif;}
a{color:var(--accent2);}
.receiver-container{display:flex;flex-direction:column;height:100vh;overflow:hidden;}
.video-half{height:50vh;width:100%;background:#000;display:flex;align-items:center;justify-content:center;}
.flipbook-container{height:50vh;width:100%;perspective:1000px;position:relative;overflow:hidden;}
.page{position:absolute;width:100%;height:100%;background:rgba(0,0,0,0.2);backdrop-filter:blur(4px);border-radius:12px;padding:24px;display:flex;align-items:center;justify-content:center;font-size:18px;line-height:1.6;transform-origin:left;transform-style:preserve-3d;transition:transform 0.6s;}
.page.flipped{transform:rotateY(-180deg);}
.nav-btn{padding:12px 20px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#2b0b10;margin:12px auto 0 auto;display:block;}
.footer{position:absolute;bottom:12px;width:100%;text-align:center;font-size:14px;color:#e5d8de;}
</style>
</head>
<body>

<div id="receiverPage" class="receiver-container">
  <div class="video-half" id="videoContainer"></div>
  <div class="flipbook-container" id="flipbook"></div>
  <button class="nav-btn" id="nextPageBtn">Next Page</button>
  <div class="footer">Made with ❤️ by Ezekiel</div>
</div>

<script>
(function(){
  // ================= RECEIVER LOGIC =================
  const pagesContent = [
    "Dear Grace, from the moment I saw you, my heart knew no rest.",
    "Every thought of you fills me with warmth and joy.",
    "The world shines brighter when you are near, like a rose in the sun.",
    "I treasure every smile, every glance, every memory we create.",
    "Distance may separate us, but my heart always finds you.",
    "Through laughter and tears, my love grows stronger each day.",
    "You are my inspiration, my muse, my endless dream.",
    "With you, even silence speaks volumes of love and understanding.",
    "May this gift remind you of how deeply you are cherished.",
    "Forever yours, in heart and spirit, with all my love.",
    "Every heartbeat whispers your name, and every breath carries your memory.",
    "When I close my eyes, I see your smile lighting up my world.",
    "Your presence turns ordinary moments into extraordinary memories.",
    "I fall in love with you more each day, in ways words cannot capture.",
    "Your laughter is the melody that keeps my soul dancing.",
    "The thought of you makes even the darkest days shine.",
    "You are the poetry my heart has been longing to write.",
    "Being with you feels like coming home, safe and cherished.",
    "No distance, no time, can diminish the love I hold for you.",
    "This gift is a small reflection of a love that will never fade."
  ];

  const flipbook = document.getElementById('flipbook');
  let currentPage = 0;

  // Create pages
  pagesContent.forEach((content, i)=>{
    const div = document.createElement('div');
    div.className='page';
    div.innerHTML=content;
    div.style.zIndex=pagesContent.length-i;
    flipbook.appendChild(div);
  });

  const pageElems = document.querySelectorAll('.page');
  function showPage(i){
    if(i>=pageElems.length) return;
    pageElems[i].classList.add('flipped');
  }
  document.getElementById('nextPageBtn').addEventListener('click',()=>{
    showPage(currentPage);
    currentPage++;
    if(currentPage>=pagesContent.length) document.getElementById('nextPageBtn').style.display='none';
  });

  // ================= VIDEO =================
  const videoContainer = document.getElementById('videoContainer');
  // CHANGE THIS TO YOUR VIDEO ID OR MP3 URL
  const yt = "dQw4w9WgXcQ"; // Example YouTube ID
  const autoplay = true;

  if(yt){
    const iframe = document.createElement('iframe');
    iframe.src=`https://www.youtube.com/embed/${yt}?autoplay=${autoplay?1:0}&mute=${autoplay?1:0}&controls=1`;
    iframe.style.width='100%'; iframe.style.height='100%'; iframe.frameBorder='0';
    iframe.allow='autoplay; encrypted-media; fullscreen';
    videoContainer.appendChild(iframe);
  }
})();
</script>
</body>
</html>
